version: 2.1

defaults: &defaults
    docker:
      - image: cimg/openjdk:8.0-browsers
orbs:
  browser-tools: circleci/browser-tools@1.4.1
jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
      - run: mvn install -DskipTests
      - save_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - run: |
          java -version
          google-chrome --version
  tests:
    <<: *defaults
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            firefox --version
            chromedriver --version
            java -jar /usr/local/bin/selenium.jar --version
          name: Check install
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
      - run: sleep 5 # sleep to allow the server some time to boot
      - run: mvn test

workflows:
  version: 2
  build:
    jobs:
      - dependencies
      - tests:
          requires:
            - dependencies