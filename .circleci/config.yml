version: 2.1

defaults: &defaults
    docker:
      - image: cimg/openjdk:19.0.2-browsers
orbs:
  browser-tools: circleci/browser-tools@1.4.1
jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - browser-tools/install-browser-tools
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
      - run: mvn install -DskipTests
      - save_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - run: |
          java --version
          google-chrome --version
  tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}
      - run: sleep 5 # sleep to allow the server some time to boot
      - run: mvn test

workflows:
  version: 2
  build:
    jobs:
      - dependencies
      - tests:
          requires:
            - dependencies